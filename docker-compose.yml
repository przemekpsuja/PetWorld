version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: petworld-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: petworld
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot123"]
      timeout: 20s
      retries: 10
      interval: 10s
    networks:
      - petworld-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: petworld-web
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=petworld;User=root;Password=root123;
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - petworld-network

networks:
  petworld-network:
    driver: bridge

volumes:
  mysql_data: